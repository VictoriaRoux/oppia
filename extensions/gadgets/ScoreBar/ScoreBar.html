<link rel="stylesheet" type="text/css" href="/extensions/gadgets/ScoreBar/static/css/scoreBar.css">

<script type="text/ng-template" id="gadget/ScoreBar">
  
  <div class="gauge">
    <div class="title"><[scoreBarTitle]></div>
    <progressbar class="fill" max="max" value="getScoreValue()"><span style="color:black; white-space:nowrap;"></span></progressbar>
  </div>
</script>
